<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Sembako | Atea</title>

<!--Link ke CSS agar bisa terhubung-->
<link rel="stylesheet" href="css/style.css">

<!--Box untuk icons, kita import dari bixocoins-->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!--Bagian Header-->
    <header>    
        <!--Bagian Nav-->
        <div class="nav container">
            <a href="#" class="logo">E-Commerce</a>
            <!--Ikon keranjang-->
            <i class='bx bxs-shopping-bags' id="cart-icon"></i>
        </div>
    </header>

    <!--Bagian Section-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Bagian Content-->
        <div class="shop-content">
            <!--Box Pertama-->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
            </div>
        </div>
    </section>
    
</body>
</html>
